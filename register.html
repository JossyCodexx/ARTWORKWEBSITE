<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Register â€“ ArtistryHub</title>
  <link rel="stylesheet" href="./css/register.css">

  <style>
    /* General Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
    }

    header {
      background: #222;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: #fff;
      font-size: 28px;
    }

    /* Hero Animation */
    .hero {
      position: relative;
      height: 300px;
      overflow: hidden;
    }
    .hero img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 15s infinite;
    }
    .hero img:nth-child(1) { animation-delay: 0s; }
    .hero img:nth-child(2) { animation-delay: 5s; }
    .hero img:nth-child(3) { animation-delay: 10s; }

    @keyframes fade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Register Form */
    .register-container {
      max-width: 450px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }
    .register-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .register-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .register-container button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .register-container button:hover {
      background: #444;
    }
    .register-container p {
      text-align: center;
      margin-top: 15px;
    }
    .register-container p a {
      color: #222;
      text-decoration: none;
      font-weight: bold;
    }
    .register-container p a:hover {
      text-decoration: underline;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>ArtistryHub</h1>
  </header>

  <!-- Hero Section with 3 Images Animation -->
  <section class="hero">
    <img src="./images/register1.jpg" alt="Artwork Slide 1">
    <img src="./images/register2.jpg" alt="Artwork Slide 2">
    <img src="./images/register3.jpg" alt="Artwork Slide 3">
  </section>

  <!-- Register Form -->
  <div class="register-container">
    <h2>Create an Account</h2>
    <form action="login.html" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">

      <button type="submit">Register</button>

      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ArtistryHub. All Rights Reserved.</p>
  </footer>
<script src="./Js/register.js"></script>
</body>
</html>
